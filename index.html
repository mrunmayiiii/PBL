<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        select, button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Select Your Destination</h2>
    
    <select id="locationSelect">
        <option value="">--Choose a location--</option>
        <option value="https://maps.app.goo.gl/qf6Qh4RQJbv8zsHt6">A1 Building</option>
        <option value="https://maps.app.goo.gl/GoZ4LBHQewUf8b3eA">A2 Building</option>
        <option value="https://maps.app.goo.gl/GoZ4LBHQewUf8b3eA">A3 Building</option>
        <option value="https://maps.app.goo.gl/ay1KdjioFSAmqQ5s9">Parking</option>
        <option value="https://maps.app.goo.gl/LYZAc2iYqhNHM1fQ6">Canteen</option>
        <option value="https://maps.app.goo.gl/Wp3XmAVpB4Gww2G87">Girls' Hostel</option>
        <option value="https://maps.app.goo.gl/grZ81arvMJuNHhys5">Boys' Hostel</option>
        <option value="https://maps.app.goo.gl/L4yN237wNCsHF9sEA">FE Building</option>
        <option value="https://maps.app.goo.gl/nciCKokNdgT8FdLm6">EDC</option>

    </select>

    <br>
    <button onclick="navigate()">Go</button>

    <script>
        function navigate() {
            let dropdown = document.getElementById("locationSelect");
            let url = dropdown.value;
            if (url) {
                window.location.href = url;
            } else {
                alert("Please select a location!");
            }
        }
    </script>
</body>
</html>
